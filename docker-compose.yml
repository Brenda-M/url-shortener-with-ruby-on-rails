version: "3"
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: snappy_production
  redis:
    image: redis:7.2.4
  sidekiq:
    build:
      context: .
    command: bundle exec sidekiq 
    depends_on:
      - db
      - redis
    env_file:
      - .env
